{{ define "main" }}
    {{ partial "sidenav.html" . }}

    <main class="grow px-8 py-6 w-3/5 max-w-4xl prose prose-slate prose-lg prose-code:bg-sky-100 prose-code:text-sky-900 prose-code:p-1 prose-code:rounded-md prose-code:text-sm prose-blockquote:bg-purple-100 prose-blockquote:rounded-md prose-a:text-sky-600 hover:prose-a:text-amber-500">
        <h1>{{ .Title }}</h1>
        {{ .Content }}

        {{ if .Pages }}
        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                {{ if .Summary }}
                <p>{{ .Summary }}</p>
                {{ end }}
            </li>
            {{ end }}
        </ul>
        {{ end }}
    </main>

    {{ partial "pagetoc.html" . }}
{{ end }}
