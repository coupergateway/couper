name: Edge Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - '.github/workflows/weekly-fuzz.yml'
      - 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 'wait for tests'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'go test & build'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  update-edge-tag:
    name: 'update edge tag'
    runs-on: ubuntu-latest
    needs:
      - test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'move edge tag'
        run: |
          git config user.name "couper-bot"
          git config user.email "couperbot@gmail.com"
          git tag -f edge
          git push -f origin edge

  build-all:
    name: 'build linux binaries'
    runs-on: ubuntu-latest
    needs:
      - test
      - update-edge-tag
    permissions:
      contents: write
      packages: write
    env:
      VERSION_PACKAGE: 'github.com/coupergateway/couper/utils'
    strategy:
      matrix:
        goarch: [amd64, arm64]
      fail-fast: false
    outputs:
      linux_amd64: ${{ steps.build.outputs.linux_amd64 }}
      linux_arm64: ${{ steps.build.outputs.linux_arm64 }}
    steps:
      - uses: actions/checkout@v4

      - name: Set outputs
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_date=$(date +'%F')" >> $GITHUB_OUTPUT

      - uses: wangyoucao577/go-release-action@v1.55
        id: build
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: linux
          goarch: ${{ matrix.goarch }}
          goversion: '1.25'
          binary_name: 'couper'
          ldflags: '-X ${{ env.VERSION_PACKAGE }}.VersionName=edge -X ${{ env.VERSION_PACKAGE }}.BuildName=${{ steps.vars.outputs.sha_short }} -X ${{ env.VERSION_PACKAGE }}.BuildDate=${{ steps.vars.outputs.build_date }}'
          sha256sum: true
          md5sum: false
          asset_name: 'couper-edge-linux-${{ matrix.goarch }}'
          release_name: 'edge'
          overwrite: true
          pre_command: |
            # Ensure the edge release exists (will be created as pre-release)
            gh release view edge || gh release create edge --prerelease --title "Edge Release" --notes "Automated edge builds from the main branch. These binaries are built from the latest commit and may be unstable. Intended for use in DevContainers."
          post_command: |
            echo "linux_${{ matrix.goarch }}=$SHA256_SUM" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


