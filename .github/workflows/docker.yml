name: Docker

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
      - '.github/workflows/daily-fuzz.yml'
  release:
    types: [ published ]
jobs:
  build:
    name: Test and build container image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'
      id: go
    - run: go version

    - name: checkout
      uses: actions/checkout@v2

    - name: Test
      run: go test -v -timeout 300s -race ./...

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: avenga/couper
        tags: |
          type=semver,pattern={{major}}.{{minor}}.{{patch}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push docker image with edge tag
      if: github.event_name == 'push'
      uses: docker/build-push-action@v2
      with:
        context: .
        labels: ${{ steps.meta.outputs.labels }}
        tags: avenga/couper:edge
        push: true

    - name: Build and push docker image with specific tag
      if: github.event_name == 'release'
      uses: docker/build-push-action@v2
      with:
        context: .
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
        push: ${{ startsWith(github.ref, 'refs/tags/') }}

    - name: Docker Hub Description
      if: github.event_name == 'release'
      uses: peter-evans/dockerhub-description@v2
      with:
        readme-filepath: './DOCKER.md'
        username: '${{ secrets.DOCKER_USERNAME }}'
        password: '${{ secrets.DOCKER_PASSWORD }}'
        repository: avenga/couper
