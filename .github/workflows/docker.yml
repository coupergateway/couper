name: Docker

on:
  push:
    branches: [ master ]
  release:
    types: [ published ]
jobs:
  build:
    name: Test and build container image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: '1.14'
      id: go
    - run: go version

    - name: checkout
      uses: actions/checkout@v2

    - name: Test
      run: go test -v -timeout 30s -race ./...

    - name: Build and push edge docker image
      if: github.event_name == push
      # Recommended to refer to an explicit sha in combination with secrets
      uses: docker/build-push-action@92e71463491f2d026a477188b8ad3a0fdd9d672c #v1
      with:
        username: '${{ secrets.DOCKER_USERNAME }}'
        password: '${{ secrets.DOCKER_PASSWORD }}'
        repository: avenga/couper
        add_git_labels: true
        tags: edge
    - name: Build and push docker image with specific tag
      if: github.event_name == release
      # Recommended to refer to an explicit sha in combination with secrets
      uses: docker/build-push-action@92e71463491f2d026a477188b8ad3a0fdd9d672c #v1
      with:
        username: '${{ secrets.DOCKER_USERNAME }}'
        password: '${{ secrets.DOCKER_PASSWORD }}'
        repository: avenga/couper
        tag_with_ref: true
        add_git_labels: true
        tags: ${{ github.ref }},latest
        push: ${{ startsWith(github.ref, 'refs/tags/') }}
