name: Docker

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
      - '.github/workflows/weekly-fuzz.yml'
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'git tag'
        required: true
#        default: ''
jobs:
  build:
    name: Test and build container image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:

    - name: 'wait for tests'
      uses: lewagon/wait-on-check-action@v1.0.0
      with:
        ref: ${{ github.ref }}
        check-name: 'go test & build'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 10

    - name: checkout
      uses: actions/checkout@v2
      if: github.event_name != 'workflow_dispatch'

    - name: checkout given tag
      uses: actions/checkout@v2
      if: github.event_name == 'workflow_dispatch'
      with:
        ref: ${{ github.event.inputs.tag }}

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: avenga/couper
        tags: |
          type=semver,pattern={{major}}.{{minor}}.{{patch}}
          type=semver,pattern={{major}}.{{minor}}
          type=edge,event=branch
          type=match,pattern=v(.*)-.+

    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push docker image with edge tag
      if: github.ref == 'refs/heads/master' && github.event_name == 'push' # due to release branch, pin to master
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
        push: ${{ GitHub.event_name != 'pull_request' }}

    - name: Build and push docker image with specific tag
      if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
        push: ${{ GitHub.event_name != 'pull_request' }}

    - name: Docker Hub Description
      if: github.event_name == 'release'
      uses: peter-evans/dockerhub-description@v2
      with:
        readme-filepath: './DOCKER.md'
        username: '${{ secrets.DOCKER_USERNAME }}'
        password: '${{ secrets.DOCKER_PASSWORD }}'
        repository: avenga/couper
