name: 'go test-coverage report'
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**' # Do not execute on any tag
  pull_request:
    paths-ignore:
      - '*.MD'
      - 'docs/**'
jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5.0.0
        with:
          go-version: '1.26'
      - uses: actions/checkout@v4
      - name: Dependencies
        run: go mod download
      - name: 'test & report'
        run: |
          make test-coverage
      - uses: qltysh/qlty-action/coverage@v2
        with:
#          add-prefix: "github.com/coupergateway/couper"
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: c.out
          verbose: 'true'
