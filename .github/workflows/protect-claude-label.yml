name: Protect Claude Label

on:
  issues:
    types: [labeled]

jobs:
  check-label:
    if: |
      (github.event.label.name == 'claude-implement' || github.event.label.name == 'claude-implement-opus') &&
      github.actor != 'malud'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: context.payload.label.name
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'The `' + context.payload.label.name + '` label can only be applied by maintainers.'
            });
