name: documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  changes:
    name: detect docs website changes
    runs-on: ubuntu-latest
    outputs:
      docs_website_changed: ${{ steps.diff.outputs.docs_website_changed }}
    steps:
      - name: Check out code (2 commits)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes in docs/website
        id: diff
        shell: bash
        run: |
          # On push, compare the range GitHub provides. On manual runs, always run docs.
          if [[ "${{ github.event_name }}" != "push" ]]; then
            echo "docs_website_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git diff --quiet "${{ github.event.before }}" "${{ github.sha }}" -- docs/website; then
            echo "docs_website_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "docs_website_changed=true" >> "$GITHUB_OUTPUT"
          fi

  docs:
    name: documentation-website
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name != 'push' || needs.changes.outputs.docs_website_changed == 'true'
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go 1.x
        uses: actions/setup-go@v5.0.0
        with:
          go-version: '1.25'
        id: go
      - run: go version

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/Iron'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: install algolia-client
        run: |
          go get -u github.com/algolia/algoliasearch-client-go/v3@latest
          go mod tidy
          go mod vendor

      - name: generate block attributes from go source
        env:
          SEARCH_CLIENT_API_KEY: ${{ secrets.SEARCH_CLIENT_API_KEY }}
        run: make generate-docs

      - name: build website
        working-directory: docs/website
        run: |
          pnpm install
          hugo --minify

      - name: create artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            docs/website/public
          if-no-files-found: warn
          retention-days: 2

  deploy:
    name: 'deploy via github pages'
    runs-on: ubuntu-latest
    needs:
      - changes
      - docs
    if: needs.docs.result == 'success' && (github.event_name != 'push' || needs.changes.outputs.docs_website_changed == 'true')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: 'dist'

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_COUPER_API_TOKEN }}
          path: 'website'
          repository: 'coupergateway/couper-docs'
      - run: rm -rf website/*/ website/access-control website/command-line # clear sub-folders
      - run: cp -RTv dist/ website
      - name: setup git && push
        working-directory: './website'
        run: |
          git config user.name "couper-bot"
          git config user.email "couperbot@gmail.com"
          git add -A
          git diff --staged --quiet || (git commit -m "Update website" && git push origin main)
