openapi: '3'
info:
  title: 'Couper backend validation test: template variables'
  version: 'v1.2.3'
servers:
  - url: '/anything'
  - url: '/{sub}/anything'
    variables:
      sub:
        default: 'api'
  - url: '{broken/v1'
    variables:
      broken:
        default: https://api.example.com
paths:
  /:
    get:
      responses:
        200:
          description: OK
